  <style>
    :root {
      --brand-indigo: #4f46e5;
      --brand-slate: #0f172a;
      --surface-bg: #f8fafc;
    }

    body { 
      font-family: 'Plus Jakarta Sans', 'Inter', system-ui, -apple-system, sans-serif; 
      overflow-x: hidden;
      overscroll-behavior-y: none;
      background-color: var(--surface-bg);
      color: var(--brand-slate);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    [dir="rtl"] {
      font-family: 'Cairo', sans-serif !important;
    }

    /* Premium SaaS Components */
    .saas-card {
      background: #ffffff;
      border: 1px solid rgba(226, 232, 240, 0.7);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02), 0 1px 2px -1px rgba(0, 0, 0, 0.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .saas-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      border-color: rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    .glass-header {
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    }

    /* Advanced Mesh Gradient */
    .bg-mesh {
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(243, 75%, 59%, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(243, 75%, 59%, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(243, 75%, 59%, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(243, 75%, 59%, 0.03) 0px, transparent 50%);
    }

    /* Custom Ticker - Extreme Slow Speed for readability */
    @keyframes ticker-slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-250%); }
    }
    .animate-ticker-pro {
      animation: ticker-slide 320s linear infinite;
    }

    /* Input Styling */
    input, select, textarea {
      transition: all 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.08);
      border-color: #4f46e5 !important;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    /* Chart Tooltip Customization */
    .recharts-default-tooltip {
      border: 1px solid #f1f5f9 !important;
      border-radius: 12px !important;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05) !important;
      background-color: white !important;
      padding: 12px !important;
    }
  </style>
