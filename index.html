  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-scroll { animation: scroll 30s linear infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes meshFlow {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); }
      33% { transform: translate(50px, -70px) scale(1.1) rotate(20deg); }
      66% { transform: translate(-40px, 40px) scale(0.9) rotate(-10deg); }
      100% { transform: translate(0, 0) scale(1) rotate(0deg); }
    }
    .animate-mesh { animation: meshFlow 25s infinite ease-in-out; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8fafc; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 12px; border: 2px solid #f8fafc; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
