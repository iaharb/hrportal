  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&family=Alexandria:wght@100;200;300;400;500;600;700;800;900&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --brand-indigo: #4f46e5;
      --brand-slate: #0f172a;
      --surface-bg: #f8fafc;
    }

    body { 
      font-family: 'Plus Jakarta Sans', 'Inter', system-ui, -apple-system, sans-serif; 
      overflow-x: hidden;
      overscroll-behavior-y: none;
      background-color: var(--surface-bg);
      color: var(--brand-slate);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Strong Enterprise Font Enforcement for Arabic */
    [dir="rtl"], [dir="rtl"] * {
      font-family: 'Alexandria', 'Tajawal', 'Cairo', sans-serif !important;
      letter-spacing: 0 !important;
      word-spacing: normal !important;
    }

    /* Target specific weights for the 'Enterprise' look */
    [dir="rtl"] .font-black { font-weight: 900 !important; }
    [dir="rtl"] .font-extrabold { font-weight: 800 !important; }
    [dir="rtl"] .font-bold { font-weight: 700 !important; }

    [dir="rtl"] p, [dir="rtl"] span, [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3 {
      line-height: 1.65;
    }

    .saas-card {
      background: #ffffff;
      border: 1px solid rgba(226, 232, 240, 0.7);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02), 0 1px 2px -1px rgba(0, 0, 0, 0.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .saas-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      border-color: rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    .bg-mesh {
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(243, 75%, 59%, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(243, 75%, 59%, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(243, 75%, 59%, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(243, 75%, 59%, 0.03) 0px, transparent 50%);
    }

    @keyframes ticker-slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-250%); }
    }
    .animate-ticker-pro {
      animation: ticker-slide 320s linear infinite;
      display: inline-block;
      min-width: 100%;
    }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
  </style>

    window.process = window.process || { env: {} };
